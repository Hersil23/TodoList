<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gestor de Tareas</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            naranja: '#f97316',
            grisOscuro: '#1f2937',
          },
        },
      },
    };
  </script>
</head>
<body class="bg-gray-700 dark:bg-grisOscuro text-black dark:text-white transition-colors duration-300">

  <div class="container mx-auto px-4 py-6">
    <div class="max-w-lg mx-auto p-4 sm:p-6 rounded shadow-md bg-white dark:bg-gray-800">
      
      <!-- @section Encabezado -->
      <div class="flex flex-wrap justify-between items-center mb-4 gap-2">
        <h1 class="text-xl sm:text-2xl font-bold text-blue-600 dark:text-orange-400">
          ğŸ“ Lista de Tareas
        </h1>

          ğŸŒ™
        </button>
      </div>

      <!-- @section Entrada de tarea -->
      <div class="flex flex-wrap gap-2 mb-4">
        <input
          id="taskInput"
          type="text"
          placeholder="Escribe una tarea..."
          class="flex-grow min-w-[200px] px-3 py-2 border rounded focus:outline-none focus:ring focus:ring-blue-400 dark:bg-gray-700 dark:text-white"
        />
        <button
          id="addBtn"
          class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600 transition"
        >
          Agregar
        </button>
      </div>

      <!-- @section Lista de tareas -->
      <ul id="taskList" class="space-y-2">

    </div>
  </div>

</html>
